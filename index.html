<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <style>
            body{
                background-color: #DFF5FF;
            }
            .f1{
                border-radius: 8px;
                border: white;
                background: white;
                height: 600px;
                width: 1000px;
                margin-top: 70px;
                margin-bottom: 100px;
                margin-left: 210px;
                margin-right: 150px;
            }
            .f2{
                border-radius: 8px;
                height: 500px;
                width: 500px;
                margin-top: 40px;
                margin-left: 240px;
                margin-right: 20px;
                margin-bottom: 10px;
            }
            .div1{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            .div2{
                text-align: center;      
            }
            .input1,.input2{
                border-radius: 8px;
                padding-top: 20px; 
                padding-bottom: 20px;  
                padding-left: 17px;
                padding-right: 250px;
            }
            .div3{
                margin-left: 30px;
            }
            .button{
                background: #5b3aea;
                color: white;
                padding-top: 19px; 
                padding-bottom: 19px;  
                padding-left: 190px;
                padding-right: 190px;
                margin-left: 9px;
                margin-right: 6px;
            }
            .a1{
                padding-left: 190px;
            }
            .div4{
                margin-left: 30px;
            }
            .button{
                border-radius: 8px;
            }
            .div5{
                text-align: center;
            }
            a:visited{
                color: blue;
            }
        </style>
    </head>
    <body>
        <fieldset class="f1">
          <fieldset class="f2">
             <div class="div1">
               <h1>Login</h1>
             </div>
             <br>
             <div class="div2">
               <input type="email" placeholder="Email" name="email" class="input1">
               <br><br>
               <input type="password" placeholder="Password" name="password" class="input2">
             </div>
             <br>
             <div class="div3">
               <input type="checkbox"  name="checkbox" id="input3">
               <label for="input3">Show Password<a href="ex2a.html" class="a1">Forgot Password?</a></label>
             </div>
             <br>
             <div class="div4">
               <button type="button" onclick="location.href='https://github.com/Dvfbg/Projects.github.io.git'" class="button">LOGIN</button>
             </div>
             <div class="div5">
                <p>Don't have an account? <a href="ex2b.html" class="a2">Sign up</a></p>
             </div>
          </fieldset>
        </fieldset>
    </body>
</html>
